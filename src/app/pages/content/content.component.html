<div class="container-content">

  <div class="content-title">
    <h1>{{ contentTitle }}</h1>
  </div>

  <div class="content-cover">
    <img src="{{ contentCover }}" alt="{{ descriptionCover }}">
  </div>

  <div class="content-ingredients">
      <h2>{{ ingredientsTitle }}</h2>
  </div>

  <div class="content-description-ingredients">
    <ul>
      <li *ngFor="let ingredient of ingredientsList">{{ ingredient }}</li>
    </ul>
  </div>

  <div class="content-prepare">
    <h2>{{ prepareTitle }}</h2>
  </div>

  <div class="content-description-prepare">
    <p> {{ descriptionPrepare }}
    </p>
  </div>

  <a [routerLink]="['']"> Voltar para p√°gina inicial </a>

</div>
